<!DOCTYPE html>
<html lang="en">
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>LMC博客</title>
<link rel="stylesheet" href="{% static 'bootstrap5/bootstrap.min.css' %}">
<script src="{% static 'bootstrap5/popper.min.js' %}"></script>
<script src="{% static 'bootstrap5/bootstrap.min.js' %}"></script>
<link rel="stylesheet" href="{% static 'css/base.css' %}">
<link href="https://unpkg.com/@wangeditor/editor@latest/dist/css/style.css" rel="stylesheet" />
<script src="https://unpkg.com/@wangeditor/editor@latest/dist/index.js"></script>
<script src="{% static 'js/pub_blog.js' %}"></script>
<style>
  #editor—wrapper {
    border: 1px solid #ccc;
    z-index: 100;
    /* 按需定义 */
  }

  #toolbar-container {
    border-bottom: 1px solid #ccc;
  }

  #editor-container {
    height: 400px;
  }
</style>
</head>

<body>
  <header>
    <div class="px-3 py-2 text-bg-dark bg-success border-bottom">
      <div class="container">
        <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
          <a href="/" class="d-flex align-items-center my-2 my-lg-0 me-lg-auto text-white text-decoration-none">
            <img src=" {% static 'images/logo.png' %}" alt="logo加载错误" height="60">
          </a>

          <ul class="nav col-12 col-lg-auto my-2 justify-content-center my-md-0 text-small">
            <li>
              <a href="#" class="nav-link text-white">
                <svg class="bi d-block mx-auto mb-1" width="24" height="24" aria-hidden="true">
                  <use xlink:href="#home"></use>
                </svg>
                首页
              </a>
            </li>
            <li>
              <a href="#" class="nav-link text-white">
                <svg class="bi d-block mx-auto mb-1" width="24" height="24" aria-hidden="true">
                  <use xlink:href="#speedometer2"></use>
                </svg>
                发布博客
              </a>
            </li>
            <li>
              <a href="#" class="nav-link text-white">
                <svg class="bi d-block mx-auto mb-1" width="24" height="24" aria-hidden="true">
                  <use xlink:href="#grid"></use>
                </svg>
                留言板
              </a>
            </li>
            <li>
              <a href="#" class="nav-link text-white">
                <svg class="bi d-block mx-auto mb-1" width="24" height="24" aria-hidden="true">
                  <use xlink:href="#people-circle"></use>
                </svg>
                联系我们
              </a>
            </li>
          </ul>
        </div>
      </div>
    </div>
    <div class="px-3 py-2 border-bottom mb-3">
      <div class="container d-flex flex-wrap justify-content-center">
        <form class="col-12 col-lg-auto mb-2 mb-lg-0 me-lg-auto" role="search">
          <input type="search" class="form-control" placeholder="搜索..." aria-label="Search">
        </form>

        <div class="text-end">
          <button type="button" class="btn btn-light text-dark me-2">登录</button>
          <button type="button" class="btn btn-success">注册</button>
        </div>
      </div>
    </div>
  </header>
  <main class="container bg-white p-3 border border-success-subtle rounded">
    <h2>发布博客</h2>
    <div class="mt-3">
      <form action="" method="post">
        <div class="mb-3">
          <label class="form-label">标题</label>
          <input type="text" name="title" class="form-control">
        </div>
        <div class="mb-3">
          <label class="form-label">分类</label>
          <select name="category" class="form-select">
            <option value="1">Python</option>
            <option value="2">前端</option>
            <option value="3">后端</option>
          </select>
        </div>
        <div class="mb-3">
          <label class="form-label">内容</label>
          <div id="editor—wrapper">
            <div id="toolbar-container"><!-- 工具栏 --></div>
            <div id="editor-container"><!-- 编辑器 --></div>
          </div>
        </div>
        <div class="mb-3 text-end">
          <button class="btn btn-success">发布</button>
        </div>
      </form>
    </div>
  </main>
</body>

</html>
